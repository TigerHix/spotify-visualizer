<!DOCTYPE html>
<html lang="en-US">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Spotify Visualizer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html { margin: 0; padding: 0; background: #000; overflow: hidden; }
.hidden { display: none; }
</style>
<link rel="stylesheet" href="style.css" />
<meta property="og:title" content="Visualizer" />
<meta property="og:description" content="HTML5 audio visualizer for microphone or line-in input. Chrome recommended, Firefox works OK. Click or use 1-9 to select a visualization and press += to change variants." />
<meta property="og:image" content="http://ianharmon.com/projects/viz/img/thumbnail.jpg" />
<script type="text/javascript" src="js/three.min.js"></script>
<script type="text/javascript" src="js/vizRadialBars.js"></script>
<script type="text/javascript" src="js/vizRadialArcs.js"></script>
<script type="text/javascript" src="js/vizFlyout.js"></script>
<script type="text/javascript" src="js/vizSunburst.js"></script>
<script type="text/javascript" src="js/vizBoxes.js"></script>
<script type="text/javascript" src="js/vizSpikes.js"></script>
<script type="text/javascript" src="js/vizImage.js"></script>
<script type="text/javascript" src="js/vizSphere.js"></script>
<script type="text/javascript" src="js/vizMountain.js"></script>
<script type="text/javascript" src="js/visualizer.js"></script>
<script type="text/javascript" src="script.js"></script>
</head>
<body onload="setup()">
<div id="bg"></div>
<div id="bgOver"></div>
<canvas id="transition"></canvas>
<canvas id="canvas"></canvas>
<canvas id="canvas3d" class="hidden"></canvas>
<img id="particleImage" class="hidden" src="img/particle400.png">
<img id="image" class="hidden" src="img/pyramid.png">
<div id="biglogin" class="biglogin"><a onclick="login()">Sign in to Spotify</a></div>
<div id="toast" class="toast"><span id="text"></span><span id="text2"></span></div>
<div class="trackposition" id="trackposition"><div class="fill" id="trackpositionfill"></div></div>
</body>
</html>
